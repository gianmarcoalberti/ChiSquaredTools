title: Stratified Analysis (2×2×K)
name: chisqstrata2x2
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Row Variable
        children:
          - type: VariablesListBox
            name: rows
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Column Variable
        children:
          - type: VariablesListBox
            name: cols
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Stratifying Variable
        children:
          - type: VariablesListBox
            name: strata
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Counts (optional)
        children:
          - type: VariablesListBox
            name: counts
            maxItemCount: 1
            isTarget: true
  
  # --- GROUP: Odds Ratio Options ---
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Odds Ratio Options
        children:
          - type: LayoutBox
            margin: normal
            children:
              - type: LevelSelector
                name: rowRef
                label: Row category of interest
                enable: (rows)
          - type: LayoutBox
            margin: normal
            children:
              - type: LevelSelector
                name: colRef
                label: Col. category of interest
                enable: (cols)
          - type: LayoutBox
            margin: normal
            children:
              - type: CheckBox
                name: showORAnnotation
  
  # --- GROUP: Display Options ---
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Display Options
        children:
          - type: CheckBox
            name: showPartialChiSq
  
  # --- GROUP: Visual Summaries ---
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Visual Summaries
        children:
          - type: CheckBox
            name: showForestPlot
          - type: CheckBox
            name: strataOrdered
          - type: CheckBox
            name: showTrajectoryPlot
            enable: (strataOrdered)
            style: list-inline
  
  # --- GROUP: Interpretive Guides ---
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Interpretive Guides
        children:
          - type: CheckBox
            name: showInterpretation
          - type: CheckBox
            name: showDiagnosticSummary
          - type: CheckBox
            name: showMethodInfo